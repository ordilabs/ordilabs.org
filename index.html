<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:site" content="@ordilabs_org" />
    <meta name="twitter:title" content="Developer tools for ordinals" />
    <meta
      name="twitter:description"
      content="Open source developer tools for building on ordinals."
    />
    <meta
      name="twitter:image"
      content="https://live.ordilabs.org/ordilabs-logo-name-white.png"
    />
    <link rel="shortcut icon" href="/favicon.png" />
  </head>
  <body>
    <div class="bg-gray-900">
      <main>
        <!-- Hero section -->
        <div class="relative isolate overflow-hidden">
          <svg
            class="
              absolute
              inset-0
              -z-10
              h-full
              w-full
              stroke-white/10
              [mask-image:radial-gradient(100%_100%_at_top_right,white,transparent)]
            "
            aria-hidden="true"
          >
            <defs>
              <pattern
                id="983e3e4c-de6d-4c3f-8d64-b9761d1534cc"
                width="200"
                height="200"
                x="50%"
                y="-1"
                patternUnits="userSpaceOnUse"
              >
                <path d="M.5 200V.5H200" fill="none" />
              </pattern>
            </defs>
            <svg x="50%" y="-1" class="overflow-visible fill-gray-800/20">
              <path
                d="M-200 0h201v201h-201Z M600 0h201v201h-201Z M-400 600h201v201h-201Z M200 800h201v201h-201Z"
                stroke-width="0"
              />
            </svg>
            <rect
              width="100%"
              height="100%"
              stroke-width="0"
              fill="url(#983e3e4c-de6d-4c3f-8d64-b9761d1534cc)"
            />
          </svg>
          <svg
            viewBox="0 0 1108 632"
            aria-hidden="true"
            class="
              absolute
              top-10
              left-[calc(50%-4rem)]
              -z-10
              w-[69.25rem]
              max-w-none
              transform-gpu
              blur-3xl
              sm:left-[calc(50%-18rem)]
              lg:left-48
              lg:top-[calc(50%-30rem)]
              xl:left-[calc(50%-24rem)]
            "
          >
            <path
              fill="url(#175c433f-44f6-4d59-93f0-c5c51ad5566d)"
              fill-opacity=".2"
              d="M235.233 402.609 57.541 321.573.83 631.05l234.404-228.441 320.018 145.945c-65.036-115.261-134.286-322.756 109.01-230.655C968.382 433.026 1031 651.247 1092.23 459.36c48.98-153.51-34.51-321.107-82.37-385.717L810.952 324.222 648.261.088 235.233 402.609Z"
            />
            <defs>
              <linearGradient
                id="175c433f-44f6-4d59-93f0-c5c51ad5566d"
                x1="1220.59"
                x2="-85.053"
                y1="432.766"
                y2="638.714"
                gradientUnits="userSpaceOnUse"
              >
                <stop stop-color="#4F46E5" />
                <stop offset="1" stop-color="#80CAFF" />
              </linearGradient>
            </defs>
          </svg>
          <div
            class="
              mx-auto
              max-w-7xl
              px-6
              pt-10
              pb-24
              sm:pb-40
              lg:flex
              lg:px-8
              lg:pt-40
            "
          >
            <div
              class="
                mx-auto
                max-w-2xl
                flex-shrink-0
                lg:mx-0
                lg:max-w-xl
                lg:pt-8
              "
            >
              <img class="h-11" src="ordilabs-logo-name-h.svg" alt="Ordilabs" />
              <div class="mt-24 sm:mt-32 lg:mt-16">
                <a
                  href="https://live.ordilabs.org"
                  class="inline-flex space-x-6"
                >
                  <span
                    class="
                      rounded-full
                      bg-red-500/10
                      px-3
                      py-1
                      text-sm
                      font-semibold
                      leading-6
                      text-red-400
                      ring-1 ring-inset ring-red-500/20
                    "
                    >Live ordinals mempool viewer</span
                  >
                  <span
                    class="
                      inline-flex
                      items-center
                      space-x-2
                      text-sm
                      font-medium
                      leading-6
                      text-gray-300
                    "
                  >
                    <span>See inscriptions before they confirm</span>
                    <svg
                      class="h-5 w-5 text-gray-500"
                      viewBox="0 0 20 20"
                      fill="currentColor"
                      aria-hidden="true"
                    >
                      <path
                        fill-rule="evenodd"
                        d="M7.21 14.77a.75.75 0 01.02-1.06L11.168 10 7.23 6.29a.75.75 0 111.04-1.08l4.5 4.25a.75.75 0 010 1.08l-4.5 4.25a.75.75 0 01-1.06-.02z"
                        clip-rule="evenodd"
                      />
                    </svg>
                  </span>
                </a>
              </div>
              <h1
                class="
                  mt-10
                  text-4xl
                  font-bold
                  tracking-tight
                  text-white
                  sm:text-6xl
                "
              >
                Tools for ordinals
              </h1>
              <p class="mt-6 text-lg leading-8 text-gray-300">
                Open source developer tools for building a bitcoin economy on
                Ordinals.<br /><br />Open source. Built in Rust.
              </p>
              <div class="mt-10 flex items-center gap-x-6">
                <a
                  href="https://github.com/ordilabs"
                  class="
                    rounded-md
                    bg-red-500
                    px-3.5
                    py-2.5
                    text-sm
                    font-semibold
                    text-white
                    shadow-sm
                    hover:bg-red-400
                    focus-visible:outline
                    focus-visible:outline-2
                    focus-visible:outline-offset-2
                    focus-visible:outline-red-400
                  "
                  >View the Github</a
                >
                <a
                  href="https://live.ordilabs.org"
                  class="text-sm font-semibold leading-6 text-white"
                  >Try our alpha ordinals mempool explorer<span
                    aria-hidden="true"
                    >â†’</span
                  ></a
                >
              </div>
            </div>
            <div
              class="
                mx-auto
                mt-16
                flex
                max-w-2xl
                sm:mt-24
                lg:ml-10
                lg:mt-0
                lg:mr-0
                lg:max-w-none
                lg:flex-none
                xl:ml-32
              "
            >
              <div class="max-w-3xl flex-none sm:max-w-5xl lg:max-w-none">
                <img
                  src="screenshot.png"
                  alt="App screenshot"
                  width="2432"
                  height="1442"
                  class="
                    w-[76rem]
                    rounded-md
                    bg-white/5
                    shadow-2xl
                    ring-1 ring-white/10
                  "
                />
              </div>
            </div>
          </div>
        </div>
      </main>

      <!-- Footer -->
      <footer aria-labelledby="footer-heading" class="relative">
        <h2 id="footer-heading" class="sr-only">Footer</h2>
        <div class="mx-auto max-w-7xl px-6 pb-8 pt-4 lg:px-8">
          <div
            class="
              border-t border-white/10
              pt-8
              md:flex
              md:items-center
              md:justify-between
            "
          >
            <div class="flex space-x-6 md:order-2">
              <a
                href="https://twitter.com/ordilabs_org"
                class="text-gray-500 hover:text-gray-400"
              >
                <span class="sr-only">Twitter</span>
                <svg
                  class="h-6 w-6"
                  fill="currentColor"
                  viewBox="0 0 24 24"
                  aria-hidden="true"
                >
                  <path
                    d="M8.29 20.251c7.547 0 11.675-6.253 11.675-11.675 0-.178 0-.355-.012-.53A8.348 8.348 0 0022 5.92a8.19 8.19 0 01-2.357.646 4.118 4.118 0 001.804-2.27 8.224 8.224 0 01-2.605.996 4.107 4.107 0 00-6.993 3.743 11.65 11.65 0 01-8.457-4.287 4.106 4.106 0 001.27 5.477A4.072 4.072 0 012.8 9.713v.052a4.105 4.105 0 003.292 4.022 4.095 4.095 0 01-1.853.07 4.108 4.108 0 003.834 2.85A8.233 8.233 0 012 18.407a11.616 11.616 0 006.29 1.84"
                  />
                </svg>
              </a>

              <a
                href="https://github.com/ordilabs"
                class="text-gray-500 hover:text-gray-400"
              >
                <span class="sr-only">GitHub</span>
                <svg
                  class="h-6 w-6"
                  fill="currentColor"
                  viewBox="0 0 24 24"
                  aria-hidden="true"
                >
                  <path
                    fill-rule="evenodd"
                    d="M12 2C6.477 2 2 6.484 2 12.017c0 4.425 2.865 8.18 6.839 9.504.5.092.682-.217.682-.483 0-.237-.008-.868-.013-1.703-2.782.605-3.369-1.343-3.369-1.343-.454-1.158-1.11-1.466-1.11-1.466-.908-.62.069-.608.069-.608 1.003.07 1.531 1.032 1.531 1.032.892 1.53 2.341 1.088 2.91.832.092-.647.35-1.088.636-1.338-2.22-.253-4.555-1.113-4.555-4.951 0-1.093.39-1.988 1.029-2.688-.103-.253-.446-1.272.098-2.65 0 0 .84-.27 2.75 1.026A9.564 9.564 0 0112 6.844c.85.004 1.705.115 2.504.337 1.909-1.296 2.747-1.027 2.747-1.027.546 1.379.202 2.398.1 2.651.64.7 1.028 1.595 1.028 2.688 0 3.848-2.339 4.695-4.566 4.943.359.309.678.92.678 1.855 0 1.338-.012 2.419-.012 2.747 0 .268.18.58.688.482A10.019 10.019 0 0022 12.017C22 6.484 17.522 2 12 2z"
                    clip-rule="evenodd"
                  />
                </svg>
              </a>
            </div>
            <p
              class="mt-8 text-xs leading-5 text-gray-400 md:order-1 md:mt-0"
            ></p>
          </div>
        </div>
      </footer>
    </div>
  </body>
</html>
